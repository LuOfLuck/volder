{% extends 'profesor/base.html' %}
{% load static %}

{% block content %}
<div class="mid-tarea mid-contenido-animacion border col-10 col-md-9 mx-auto my-5 px-4 py-3">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group row">

            <h4 class="text-center">Materia:</h4>
            <select class="form-control col-3" name="materia" id="materia" required>
              {% for materia in materia %}
                {% if materia.profesor == user.profesor %}
                  <option value="{{materia.id}}">{{materia}}</option>
                {% endif%}
              {% endfor %}
            </select>

        </div>
        <div class="form-group col-md-6 mx-auto">
          <h4 class="text-muted text-center" for="inputAddress">Titulo del trabajo:</h4>
          <input type="text" class="form-control" name="titulo" id="inputAddress" placeholder="Funcion cuadratica..." required>
        </div>



        <div class="form-row">
            <div class="form-group col-md-6">
              <label class="text-muted" for="fecha">Fecha de entrega:</label>
              <input type="date" class="form-control" name="fecha_de_entrega" min="{{now|date:'Y-m-d'}}" id="fecha" required>
            </div>

            <div class="form-group col-md-6">
                <label class="text-muted" for="inputState">Estilo de trabajo:</label>
                <select id="inputState" class="form-control" name="tipo_de_trabajo" required>
                  {% for tipo in tipo %}
                    <option>{{tipo}}</option>
                  {% endfor %}
                </select>
            </div>
          </div>
        
            <hr>
        <div class="form-group col-md-6 mx-auto">
                <h4 class="text-muted text-center" for="inputAddress">Consigna de la actividad:</h4>
                <input type="text" class="form-control" name="consigna" id="inputAddress" placeholder="Resolver las siguientes actividades..." required>
        </div>
        
        <div class="form-group">
            <label for="textarea-contendio">Escriba la actividad:</label>
            <textarea class="form-control" name="contenido" id="textarea-contendio" rows="8"></textarea>
        </div>
       
       
        <hr>
        <span class="text-muted"> fuentes: <input type="text" name="fuentes" class="col-md-9"></span>
        <button type="submit" class="btn btn-primary">enviar</button>
    </form>
</div>
    
{% endblock %}
