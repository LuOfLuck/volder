{% extends 'profesor/base.html' %}
{% load static %}

{% block content %}

<div class="mid-tarea mid-contenido-animacion border col-10 col-md-9 mx-auto my-5 px-4 py-3">
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">

            <h4 class="text-center text-muted">Seleccione la materia:</h4>
            <select class="form-control col-md-8 mx-auto" name="materia" id="materia" required>
              <option>matematicas 1ro-2da</option>
              <option>literatura 4to-5ta</option>
            </select>

        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
              <label class="text-muted" for="fecha">Fecha de entrega:</label>
              <input type="date" class="form-control" name="fecha" id="fecha" required>
            </div>

            <div class="form-group col-md-6">
                <label class="text-muted" for="inputState">Estilo de trabajo:</label>
                <select id="inputState" class="form-control" name="tipo" required>
                  <option selected>tarea</option>
                  <option>trabajo practico</option>
                  <option>Modelo de evaluacion</option>
                </select>
            </div>
          </div>
        
            <hr>
        <div class="form-group col-md-6 mx-auto">
                <h4 class="text-muted text-center" for="inputAddress">Consigna de la actividad:</h4>
                <input type="text" class="form-control" name="consigna" id="inputAddress" placeholder="Resolver las siguientes actividades..." required>
        </div>
        
        <div class="form-group">
            <label for="textarea-contendio">Escriba la actividad:</label>
            <textarea class="form-control" id="textarea-contendio" rows="8"></textarea>
        </div>
       
       
        <hr>
        <span> fuentes: <input type="text" class="col-md-9"></span>
        <button type="submit" class="btn btn-primary">enviar</button>
    </form>
</div>
    
{% endblock %}
