{% extends 'volder/base.html' %}
{% load static %}
{% block content %}

<div class="mid-tarea mid-contenido-animacion border col-10 col-md-7 mx-auto my-5 px-4 py-3">
    <h3 id="materias" class="text-center col-12 pt-3">{{materia.nombre}}</h3>  <hr>
    {% for trabajo in trabajos %}
    <div class="trabajos-materia col-10 border p-2 my-4 mx-auto">
        <h5 class="titulo text-center">{{trabajo.titulo}}</h5>               

        <span class="subitutlo text-muted text-left"> {{trabajo.fecha_de_subida}} </span>  
        <span class="subitutlo text-muted float-right">{{trabajo.fecha_de_entrega}}</span>
        <hr>
        <span>  {{trabajo.consigna}}  </span><br>
        <a href="{% url 'trabajo' trabajo.id %}" class="btn btn-outline-primary float-right">ver mas</a>

    </div>
    {% endfor %}
</div>

{% include 'volder/perfil_alumno.html' %}

{% endblock %}
